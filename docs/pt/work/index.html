 e valor de negócio.\",\"url\":\"https://itsmorais.github.io/projects\",\"image\":\"itsmorais.github.io/og?title=Design%20Projects\",\"author\":{\"@type\":\"Person\",\"name\":\"Michael Morais\"},\"hasPart\":[{\"@type\":\"CreativeWork\",\"headline\":\"Bikes4you\",\"description\":\"Uma aplicação web peer-to-peer que conecta proprietários de bicicletas com locatários, atuando apenas como intermediária sem gerenciar pagamentos.\",\"url\":\"https://itsmorais.github.io/projects/bike4you\",\"image\":\"itsmorais.github.io/\"},{\"@type\":\"CreativeWork\",\"headline\":\"D-Nutri\",\"description\":\"Permite aos usuários registrar e monitorar sua ingestão diária de calorias e nutrientes, ajudando-os a controlar sua dieta e manter sua saúde.\",\"url\":\"https://itsmorais.github.io/projects/dnutri\",\"image\":\"itsmorais.github.io/\"},{\"@type\":\"CreativeWork\",\"headline\":\"D-TRACKER\",\"description\":\"Um sistema exclusivo de gerenciamento de projetos de mapeamento que centraliza e otimiza o trabalho de editores e revisores no setor de geoprocessamento.\",\"url\":\"https://it"])</script><script>self.__next_f.push([1,"smorais.github.io/projects/dtracker\",\"image\":\"itsmorais.github.io/\"}]}14:T7f4,\n## Visão Geral\n\nD-Nutri é um aplicativo de rastreamento fitness que ajuda os usuários a registrar e monitorar sua ingestão de calorias, acompanhar o consumo de macronutrientes e manter hábitos alimentares saudáveis.\n\n## Principais Funcionalidades\n\n- **Registro de Refeições**: Permite aos usuários adicionar refeições com detalhes nutricionais completos, incluindo calorias, macronutrientes e vitaminas.\n- **Acompanhamento de Metas**: Usuários podem definir metas personalizadas de ingestão diária e acompanhar seu progresso ao longo do tempo.\n- **Escaneamento de Código de Barras**: Entrada rápida de alimentos através da leitura de códigos de barras para obter dados nutricionais de um banco de dados.\n- **Visualização de Dados**: Fornece gráficos interativos e insights para ajudar os usuários a entenderem suas tendências alimentares.\n- **Recomendações Personalizadas**: Sugestões de refeições baseadas em preferências e necessidades alimentares, utilizando inteligência artificial.\n\n## Tecnologias Utilizadas\n\n- **React Native**: Desenvolvimento multiplataforma para iOS e Android.\n- **Node.js**: Backend para desenvolvimento de APIs e processamento de dados em tempo real.\n- **MongoDB**: Armazenamento de perfis de usuários, registros alimentares e análises.\n- **Express.js**: Framework REST API para gerenciamento da lógica de backend.\n\n## Desafios e Aprendizados\n\nUm dos maiores desafios foi garantir cálculos nutricionais precisos e integrar um vasto banco de dados de alimentos mantendo a performance do aplicativo. A equipe também refinou a experiência do usuário simplificando a entrada de alimentos e aprimorando os algoritmos de recomendação.\n\n## Resultado\n\nD-Nutri tem ajudado os usuários a acompanhar suas metas fitness, resultando em uma maior conscientização alimentar. O aplicativo recebeu feedback positivo pela sua facilidade de uso, análises detalhadas e experiência de rastreamento intuitiva.\n\n## Repos"])</script><script>self.__next_f.push([1,"itório no Github \n[Dnutri](https://github.com/DevsDomain/D-Nutri)15:T929,"])</script><script>self.__next_f.push([1,"\n## Visão Geral\n\nD-TRACKER é uma ferramenta exclusiva para gerenciamento de projetos de mapeamento, projetada para ajudar gestores a supervisionar dados fornecidos por editores e revisores. O sistema permite que gestores definam áreas do projeto, carreguem dados de suporte, cadastrem usuários, atribuam áreas de trabalho e extraíam estatísticas, melhorando a eficiência e a qualidade das tarefas colaborativas de mapeamento.\n\n## Principais Funcionalidades\n\n- **Gerenciamento de Áreas do Projeto**: Permite que gestores delimitem áreas de mapeamento e definam zonas de trabalho.\n- **Gestão de Usuários**: Cadastro e gerenciamento de usuários como editores e revisores.\n- **Atribuição de Áreas de Trabalho**: Designação de áreas de mapeamento para os editores processarem dados.\n- **Mapeamento de Polígonos**: Edição, criação e validação de polígonos mapeados.\n- **Correção de Erros**: Revisores analisam dados, reportam erros e garantem a precisão do mapeamento.\n- **Análise Estatística**: Geração de relatórios detalhados filtrados por usuário e período de tempo.\n- **Exportação de Relatórios**: Possibilidade de exportar relatórios estatísticos em formato PDF.\n- **Autenticação de Usuários**: Controle de acesso seguro ao sistema.\n\n## Tecnologias Utilizadas\n\n- **React TypeScript**: Desenvolvimento frontend.\n- **Node.js com TypeScript**: Backend do sistema.\n- **MongoDB**: Banco de dados NoSQL para armazenamento de dados de mapeamento.\n- **Express.js**: Desenvolvimento de APIs REST.\n- **SCRUM**: Metodologia ágil para gerenciamento do projeto.\n- **Ferramentas de Gestão**: Uso de Trello ou Jira para rastreamento de tarefas.\n\n## Desafios e Aprendizados\n\nO principal desafio foi estruturar o gerenciamento de dados de mapeamento e garantir um fluxo de trabalho eficiente entre editores, revisores e gestores. A equipe aprendeu a aplicar conceitos avançados de POO, padrões de projeto e testes de software para desenvolver um sistema robusto e escalável.\n\n## Resultado\n\nD-TRACKER conquistou o **1º lugar** na competição entre todas as turmas do curso DSM da FATEC Jacareí. O sistema se mostrou essencial para a gestão colaborativa de mapeamento, otimizando processos e centralizando dados de forma eficiente.\n\n## Repositório no Github \n[Dtracker](https://github.com/DevsDomain/D-Traker)"])</script><script>self.__next_f.push([1,"16:T85e,"])</script><script>self.__next_f.push([1,"\n## Visão Geral\n\nBikes4you é uma aplicação web peer-to-peer projetada para conectar proprietários de bicicletas com pessoas interessadas em alugá-las. A plataforma atua exclusivamente como intermediária, facilitando a conexão entre as partes sem gerenciar pagamentos.\n\n## Principais Funcionalidades\n\n- **Listagem de Bicicletas**: Proprietários podem listar suas bicicletas, definir disponibilidade e preços de aluguel.\n- **Solicitação de Aluguel**: Locatários podem navegar pelas bicicletas disponíveis e solicitar aluguéis.\n- **Autenticação de Usuário**: Segurança reforçada com autenticação JWT.\n- **Comunicação Direta**: Mensagens entre proprietários e locatários.\n- **Gerenciamento de Disponibilidade**: Atualização em tempo real da disponibilidade das bicicletas.\n- **Sem Gestão de Pagamentos**: A plataforma apenas facilita a conexão, sem responsabilidade sobre os pagamentos.\n\n## Tecnologias Utilizadas\n\n- **TypeScript**: JavaScript fortemente tipado para maior confiabilidade.\n- **Node.js**: Framework backend para desenvolvimento de APIs.\n- **PostgreSQL**: Banco de dados relacional para gerenciamento de dados.\n- **TypeORM**: ORM para operações no banco de dados.\n- **React**: Framework frontend para UI interativa.\n- **Styled Components**: CSS-in-JS para estilização dinâmica.\n- **Material UI**: Componentes pré-construídos para design consistente.\n- **JWT**: Mecanismo seguro de autenticação.\n\n## Desafios e Aprendizados\n\nUm dos maiores desafios foi garantir uma experiência de usuário fluida, mantendo segurança e integridade dos dados. A equipe focou em otimizar consultas ao banco de dados com TypeORM, garantir autenticação segura com JWT e aprimorar a interface com Material UI e Styled Components.\n\n## Resultado\n\nBikes4you conectou com sucesso proprietários de bicicletas e locatários, criando um processo de aluguel eficiente e seguro. O projeto demonstrou o potencial do compartilhamento peer-to-peer na mobilidade urbana e foi bem recebido pelos usuários pela facilidade de uso e confiabilidade.\n\n## Repositório no Github \n[Bike4you](https://github.com/DevsDomain/Bike4you)"])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L11\",null,{\"fillWidth\":true,\"maxWidth\":\"m\",\"direction\":\"column\",\"ch uês\",\"french\":\"Francês\"},\"about\":{\"label\":\"Sobre\",\"title\":\"Sobre mim\",\"description\":\"Conheça mais sobre mim: Michael, Desenvolvedor de software em São José dos campos.\",\"intro\":{\"title\":\"Introdução\",\"description\":\"Olá! Sou o Michael, desenvolvedor de software e estudante de Desenvolvimento de Software Multiplataforma. Antes da minha transição para a tecnologia, atuei por 5 anos em diversos setores da aviação, onde desenvolvi habilidades como pensamento crítico, proatividade e boa comunicação. Desde 2023, venho me dedicando ao desenvolvimento de sistemas web com foco em escalabilidade, performance e impacto no negócio. Sou apaixonado por aprender e transformar conhecimento em soluções práticas.\"},\"work\":{\"title\":\"Experiência Profissional\",\"experiences\":{\"embraer\":{\"role\":\"Desenvolvedor Full Stack\",\"achievements\":{\"1\":\"Desenvolvi um sistema de agendamento para o setor aeroespacial, reconhecido entre os 10 melhores projetos de estágio da empresa.\",\"2\":\"Implementei ferramentas de análise de dados e ETL que melhoraram o planejamento logístico e a tomada de decisão.\",\"3\":\"Modernizei sistemas internos, otimizando a experiência do usuário e a eficiência do backend.\"}},\"nexus\":{\"role\":\"Desenvolvedor de Software\",\"achievements\":{\"1\":\"Migrei um sistema legado em .NET para Next.js, reduzindo o tempo de geração de arquivos de 2 minutos para 1 segundo.\",\"2\":\"Desenvolvi um servidor de processamento de dados em tempo real com Node.js, integrando RabbitMQ e PostgreSQL.\",\"3\":\"Criei um dashboard em React/Next.js para visualização e análise de dados IoT.\"}}}},\"studies\":{\"title\":\"Formação\",\"institutions\":{\"fatec\":{\"description\":\"Curso Desenvolvimento de Software Multiplataforma na FATEC Jacareí, com previsão de conclusão em dezembro de 2025.\"},\"utfpr\":{\"description\":\"Cursei Análise e Desenvolvimento de Sistemas na UTFPR entre 2021 e 2022.\"},\"dublin\":{\"description\":\"Estudei inglês durant
