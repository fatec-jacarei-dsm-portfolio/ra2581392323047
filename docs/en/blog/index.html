n.instance = new Singleton();\\n    }\\n    return Singleton.instance;\\n  }\\n}',\n            label: 'Singleton Pattern',\n            language: 'tsx'\n        },\n    ]}\n    copyButton\n/\u003e\n\nThese patterns have **improved my code structure**, making it **easier to scale and maintain**. They have also helped me **write cleaner, more reusable code**, reducing complexity in real-world applications.\n\n## Overcoming Challenges\n\nUnderstanding when and where to apply design patterns has been a learning curve. Initially, I found myself **overusing** them, trying to fit patterns into places where they weren’t needed. However, over time, I learned that **the key is knowing when a pattern adds real value** rather than using it just for the sake of it.\n\n## Key Takeaways from My Learning Experience\n\n- **Design patterns aren’t rules, they are guidelines** – They help structure code but should be used **when they solve a real problem**.\n- **Readability and maintainability matter** – A well-structured project makes onboarding new developers and debugging much easier.\n- **Practice is essential** – Learning about design patterns in theory is useful, but **implementing them in real-world scenarios is what makes the difference**.\n\n## What’s Next?\n\nWith a solid foundation in **creational patterns**, I plan to **explore structural and behavioral design patterns**, applying them to my **backend architecture** and improving **code reusability and flexibility**.\n\n## Sharing the Knowledge\n\nI believe in **continuous learning and knowledge sharing**, so I’ll be documenting more about my experiences with design patterns, best practices, and real-world applications in my projects.\n\nIf you’re also exploring **design patterns**, let’s connect and exchange insights! I’d love to hear how you’re applying them in your projects.\n\n## My GitHub Repository for Patterns\n\nYou can check out my **Creational Patterns** implementations in TypeScript here:\n\n👉 [View on GitHub](https://github.com/itsmorais/Patterns/tree/main/src/creationalPatterns)\n\n👉 [Read the full post on LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:7286027412834840577/)  \n\n\n---\n"])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L11\",null,{\"fillWidth\":true,\"maxWidth\":\"s\",\"direction\":\"column\",\"children\":[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"suppressHydrationWarning\":true,\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Blog\\\",\\\"headline\\\":\\\"Thoughts on dev, career, and tech\\\",\\\"description\\\":\\\"Here’s what I’ve been thinking and writing about lately.\\\",\\\"url\\\":\\\"https://itsmorais.github.io/blog\\\",\\\"image\\\":\\\"itsmorais.github.io/og?title=Thoughts%20on%20dev%2C%20career%2C%20and%20tech\\\",\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Michael Morais\\\",\\\"image\\\":{\\\"@type\\\":\\\"ImageObject\\\",\\\"url\\\":\\\"itsmorais.github.io/images/avatar.jpg\\\"}}}\"}}],[\"$\",\"$L12\",null,{\"marginBottom\":\"l\",\"variant\":\"display-strong-s\",\"children\":\"Thoughts on dev, career, and tech\"}],[\"$\",\"$L11\",null,{\"fillWidth\":true,\"flex\":1,\"direction\":\"column\",\"children\":[[\"$\",\"$L13\",null,{\"columns\":\"repeat(1, 1fr)\",\"mobileColumns\":\"1col\",\"fillWidth\":true,\"marginBottom\":\"40\",\"gap\":\"m\",\"children\":[[\"$\",\"$L14\",\"designPatterns\",{\"post\":{\"metadata\":{\"title\":\"Exploring Design Patterns in My Development Journey\",\"publishedAt\":\"2024-01-27\",\"summary\":\"Design patterns have transformed the way I approach software architecture, improving the structure, scalability, and maintainability of my code.\",\"image\":\"/images/gallery/img-02.jpg\",\"images\":[],\"tag\":\"Development\",\"team\":[]},\"slug\":\"designPatterns\",\"content\":\"$15\"},\"thumbnail\":true}]]}],false]}]]}]\ne:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scal
