3-4a400b1b7e3f0714.js\",\"575\",\"static/chunks/575-36afa6b918503cc1.js\",\"827\",\"static/chunks/827-e9f729e5320d747e.js\",\"187\",\"static/chunks/187-6922ef9382e38734.js\",\"303\",\"static/chunks/303-39cadebd9dbc38ea.js\",\"61\",\"static/chunks/app/%5Blocale%5D/page-822f460fe711bb4c.js\"],\"ProjectCard\"]\n19:I[5094,[\"665\",\"static/chunks/f97e080b-82142bce571282c5.js\",\"240\",\"static/chunks/53c13509-59dce8ec7d519f72.js\",\"516\",\"static/chunks/f7333993-4a400b1b7e3f0714.js\",\"575\",\"static/chunks/575-36afa6b918503cc1.js\",\"827\",\"static/chunks/827-e9f729e5320d747e.js\",\"187\",\"static/chunks/187-6922ef9382e38734.js\",\"303\",\"static/chunks/303-39cadebd9dbc38ea.js\",\"61\",\"static/chunks/app/%5Blocale%5D/page-822f460fe711bb4c.js\"],\"Grid\"]\n1a:I[7659,[\"665\",\"static/chunks/f97e080b-82142bce571282c5.js\",\"240\",\"static/chunks/53c13509-59dce8ec7d519f72.js\",\"516\",\"static/chunks/f7333993-4a400b1b7e3f0714.js\",\"575\",\"static/chunks/575-36afa6b918503cc1.js\",\"827\",\"static/chunks/827-e9f729e5320d747e.js\",\"187\",\"static/chunks/187-6922ef9382e38734."])</script><script>self.__next_f.push([1,"js\",\"303\",\"static/chunks/303-39cadebd9dbc38ea.js\",\"61\",\"static/chunks/app/%5Blocale%5D/page-822f460fe711bb4c.js\"],\"default\"]\n18:T9c0,"])</script><script>self.__next_f.push([1,"\n## Overview\n\n**D-FireTrack** is an innovative platform that leverages satellite imagery and artificial intelligence to automatically detect and map burn scars across large regions. Using data from CBERS-4, CBERS-4A, and AmazÃ´nia-1 satellites, the system empowers researchers, environmental agencies, and policymakers to monitor fire scars and their long-term effects with greater precision and scalability.\n\nThe project integrates backend services, a modern frontend, and Deep Learning models to automate data acquisition, cloud processing, and visualization on interactive maps.\n\n## Key Features\n\n- **Region \u0026 Time Selection**: Users can select a specific area and period of interest for analysis.  \n- **Satellite Image Access**: Supports CBERS-4, CBERS-4A, and AmazÃ´nia-1 imagery in COG format.  \n- **Automatic Burn Scar Mapping**: Deep Learning models process images to identify fire scars.  \n- **Cloud Masking**: Automatic cloud detection improves classification accuracy.  \n- **Interactive Map**: Results displayed on a dynamic map with multiple layers.  \n- **Exporting**: Users can download fire scar maps in GeoJSON, SHP, or CSV formats.  \n- **Historical Data**: Provides access to past fire events for long-term monitoring.  \n- **Metadata Access**: Displays key image metadata for transparency and analysis.  \n\n## Technologies Used\n\n- **Backend**: Node.js, TypeScript, Express.js, MongoDB, Swagger, Jest  \n- **Frontend**: React, TypeScript, React Leaflet, Jest, HTML5, CSS  \n- **AI / Deep Learning**: Python for training and inference of burn scar detection models  \n- **Agile Methodology**: SCRUM for sprint-based delivery, GitHub Projects for Kanban \u0026 Burndown  \n\n## Challenges and Learnings\n\nThe main challenge was to process large-scale geospatial data efficiently while maintaining accuracy in burn scar detection. The team learned to integrate Deep Learning models with cloud-optimized geospatial formats, optimize APIs for heavy image processing, and deliver a user-friendly frontend with real-time map visualization.\n\n## Outcome\n\n**D-FireTrack** has delivered multiple sprint releases, each validated with functioning features and improved precision. It is a crucial step toward scalable, automated fire monitoring in Brazil and beyond.  \nThe project was recognized within the academic environment for combining AI, cloud computing, and geospatial sciences into a practical, real-world solution.  \n\n## Github Repository\n[D-FireTrack](https://github.com/DevsDomain/D-FireTrack)\n"])</script><script>self.__next_f.push([1,"1b:Te0b,"])</script><script>self.__next_f.push([1,"\n## A New Chapter in My Learning Journey\n\nSoftware development is a continuous learning process, filled with new concepts, challenges, and breakthroughs. Recently, Iâ€™ve been diving deep into **design patterns**, a topic that has significantly enhanced my understanding of software architecture and best practices.\n\n## Understanding the Power of Design Patterns\n\nDesign patterns provide **proven solutions** to recurring software design problems, allowing developers to write **more scalable, maintainable, and efficient** code. Before studying them, I often found myself **repeating code, creating tightly coupled components, and struggling with long-term maintainability**. Learning these patterns has changed the way I **structure and organize my applications**.\n\n## Applying Patterns in My Work\n\nAs a backend developer working with **Node.js and TypeScript**, Iâ€™ve been incorporating **creational design patterns**, such as:\n\n- **Singleton**: Managing a single instance of a resource across the application.\n- **Factory**: Creating objects dynamically while reducing dependencies.\n- **Builder**: Constructing complex objects step by step with better flexibility.\n\n\u003cCodeBlock className=\"my-24\"\n    compact\n    codeInstances={[\n        {\n            code: 'class Singleton {\\n  private static instance: Singleton;\\n  private constructor() {}\\n  static getInstance() {\\n    if (!Singleton.instance) {\\n      Singleton.instance = new Singleton();\\n    }\\n    return Singleton.instance;\\n  }\\n}',\n            label: 'Singleton Pattern',\n            language: 'tsx'\n        },\n    ]}\n    copyButton\n/\u003e\n\nThese patterns have **improved my code structure**, making it **easier to scale and maintain**. They have also helped me **write cleaner, more reusable code**, reducing complexity in real-world applications.\n\n## Overcoming Challenges\n\nUnderstanding when and where to apply design patterns has been a learning curve. Initially, I found myself **overusing** them, trying to fit patterns into places where they werenâ€™t needed. However, over time, I learned that **the key is knowing when a pattern adds real value** rather than using it just for the sake of it.\n\n## Key Takeaways from My Learning Experience\n\n- **Design patterns arenâ€™t rules, they are guidelines** â€“ They help structure code but should be used **when they solve a real problem**.\n- **Readability and maintainability matter** â€“ A well-structured project makes onboarding new developers and debugging much easier.\n- **Practice is essential** â€“ Learning about design patterns in theory is useful, but **implementing them in real-world scenarios is what makes the difference**.\n\n## Whatâ€™s Next?\n\nWith a solid foundation in **creational patterns**, I plan to **explore structural and behavioral design patterns**, applying them to my **backend architecture** and improving **code reusability and flexibility**.\n\n## Sharing the Knowledge\n\nI believe in **continuous learning and knowledge sharing**, so Iâ€™ll be documenting more about my experiences with design patterns, best practices, and real-world applications in my projects.\n\nIf youâ€™re also exploring **design patterns**, letâ€™s connect and exchange insights! Iâ€™d love to hear how youâ€™re applying them in your projects.\n\n## My GitHub Repository for Patterns\n\nYou can check out my **Creational Patterns** implementations in TypeScript here:\n\nðŸ‘‰ [View on GitHub](https://github.com/itsmorais/Patterns/tree/main/src/creationalPatterns)\n\nðŸ‘‰ [Read the full post on LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:7286027412834840577/)  \n\n\n---\n"])</script><script>self.__next_f.push([1,"1c:T690,\n## Overview\n\nD-Nutri is a fitness tracking application that helps users log and monitor their calorie intake, track macronutrient consumption, and maintain healthy eating habits.\n\n## Key Features\n\n- **Meal Logging**: Enables users to add meals with detailed nutritional breakdowns, including calories, macronutrients, and vitamins.\n- **Goal Tracking**: Users can set personalized daily intake goals and track their progress over time.\n- **Barcode Scanning**: Allows quick food entry by scanning product barcodes to fetch nutritional data from a database.\n- **Data Visualization**: Provides interactive charts and insights to help users understand their dietary trends.\n- **Personalized Recommendations**: Offers AI-powered meal suggestions based on user preferences and dietary needs.\n\n## Technologies Used\n\n- **React Native**: For cross-platform mobile development (iOS \u0026 Android).\n- **Node.js**: Backend for API development and real-time data processing.\n- **MongoDB**: For storing user profiles, food logs, and analytics.\n- **Express.js**: REST API framework for handling backend logic.\n\n## Challenges and Learnings\n\nOne of the major challenges was ensuring accurate nutritional calculations and integrating a vast food database while maintaining fast app performance. The team also refined user experience by simplifying food entry and improving recommendation algorithms.\n\n## Outcome\n\nD-Nutri has successfully helped users track their fitness goals, leading to improved dietary awareness. The app has received positive feedback for its ease of use, insightful analytics, and seamless tracking experience.\n\n## Github Repository\n[Dnutri](https://github.com/DevsDomain/D-Nutri)1d:T7e0,\n## Overview\n\nD-TRACKER is an exclusive management tool for mapping projects, designed to help project managers oversee data provided by editors and reviewers. The system enables managers to define project areas, upload supporting data, register users, assign work areas, and extract statistics, improving the efficiency and quality of collaborative ma"])</script><script>self.__next_f.push([1,"pping tasks.\n\n## Key Features\n\n- **Project Area Management**: Allows managers to delimit mapping project areas and define work zones.\n- **User Role Management**: Enables registration and management of users as editors and reviewers.\n- **Work Area Assignment**: Assigns mapping areas to editors for data processing.\n- **Polygon Mapping**: Editors can create, edit, and validate mapped polygons.\n- **Error Correction**: Reviewers can analyze mapping data, report errors, and ensure data accuracy.\n- **Statistical Analysis**: Generates detailed reports filtered by user and time period.\n- **Report Exporting**: Allows exporting statistical reports in PDF format.\n- **User Authentication**: Ensures secure access to system functionalities.\n\n## Technologies Used\n\n- **React TypeScript**: Frontend development\n- **Node.js with TypeScript**: Backend development\n- **MongoDB**: NoSQL database for storing mapping data\n- **Express.js**: REST API development\n- **SCRUM**: Agile project management methodology\n- **Project Tracking**: Trello or Jira for task management\n\n## Challenges and Learnings\n\nThe main challenge was structuring mapping data management and ensuring an efficient workflow between editors, reviewers, and managers. The team learned to apply advanced OOP concepts, design patterns, and software testing to build a robust and scalable system.\n\n## Outcome\n\nD-TRACKER ranked **1st place** in the competition among all classes of the DSM course at FATEC JacareÃ­. The system proved essential for collaborative mapping management, streamlining processes and centralizing data efficiently.\n\n## Github Repository\n[Dtracker](https://github.com/DevsDomain/D-Traker)1e:T78c,\n## Overview\n\nBikes4you is a peer-to-peer web application designed to connect bicycle owners with individuals interested in renting bicycles. The platform serves purely as an intermediary, facilitating the connection between parties while leaving payment management outside its scope.\n\n## Key Features\n\n- **Bicycle Listing**: Owners can list their bicycles, set availability, "])</script><script>self.__next_f.push([1,"and define rental prices.\n- **Rental Requests**: Renters can browse available bicycles and request rentals.\n- **User Authentication**: Secure authentication using JWT.\n- **Owner-Renter Communication**: Direct messaging between bicycle owners and renters.\n- **Availability Management**: Owners can update bicycle availability in real-time.\n- **No Payment Handling**: The platform only facilitates the connection without responsibility for payments.\n\n## Technologies Used\n\n- **TypeScript**: Strongly typed JavaScript for reliability\n- **Node.js**: Backend framework for API development\n- **PostgreSQL**: Relational database management\n- **TypeORM**: ORM for database operations\n- **React**: Frontend framework for interactive UI\n- **Styled Components**: CSS-in-JS for dynamic styling\n- **Material UI**: Pre-built UI components for consistency\n- **JWT**: Secure authentication mechanism\n\n## Challenges and Learnings\n\nOne of the biggest challenges was ensuring a seamless user experience while maintaining security and data integrity. The team focused on optimizing database queries with TypeORM, securing authentication with JWT, and implementing a clean UI using Material UI and Styled Components.\n\n## Outcome\n\nBikes4you successfully bridged the gap between bicycle owners and renters, creating an efficient and secure rental process. The project demonstrated the potential of peer-to-peer sharing in urban mobility and was well received by testers for its ease of use and reliability.\n\n## Github Repository\n[Bike4you](https://github.com/DevsDomain/Bike4you)"])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L10\",null,{\"maxWidth\":\"m\",\"fillWidth\":true,\"gap\":\"xl\",\"direction\":\"column\",\"alignItems\":\"center\",\"children\":[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"suppressHydrationWarning\":true,\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"WebPage\\\",\\\"name\\\":\\\"Michael Morais | Software Developer\\\",\\\"description\\\":\\\"My personal s
